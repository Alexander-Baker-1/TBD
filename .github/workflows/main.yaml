name: EAS Update on Push to Dev

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      - run: eas update --auto # Or other relevant command